name: Builds

on:
  push:

env:
  APP_ENV: ${{ vars.APP_ENV }}
  APP_DEBUG: ${{ vars.APP_DEBUG }}
  APP_SECRET: ${{ vars.APP_SECRET }}
  DATABASE_URL: ${{ vars.DATABASE_URL }}
  MESSENGER_TRANSPORT_DSN: ${{ vars.MESSENGER_TRANSPORT_DSN }}
  CORS_ALLOW_ORIGIN: ${{ vars.CORS_ALLOW_ORIGIN }}

jobs:
  node:
    runs-on: ubuntu-latest
    name: Build with Node
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies Vue.js
      run: yarn install
      working-directory: app

  php:
    runs-on: ubuntu-latest
    name: Build with Composer
    strategy:
      matrix:
        php-version: [8.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.php-version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}

    - name: Install dependencies Composer.phar
      run: composer install
      working-directory: app